<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<title>WEBHTML</title> 
</head>
<body>

<p>
每个表格从一个 table 标签开始。 
每个表格行从 tr 标签开始。
每个表格的数据从 td 标签开始。
</p>

<h4>一列:</h4>
<table border="1">
<tr>
  <td>500</td>
</tr>
</table>

<h4>一行三列:</h4>
<table border="1">
<tr>
  <td>500</td>
  <td>1000</td>
  <td>1500</td>
</tr>
</table>

<h4>两行三列:</h4>
<table border="1">
<tr>
  <td>500</td>
  <td>1000</td>
  <td>1500</td>
</tr>
<tr>
  <td>2000</td>
  <td>2500</td>
  <td>3000</td>
</tr>
</table>

</body>
</html>
